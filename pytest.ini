[pytest]
# Pytest configuration for VR Body Segmentation

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Console output options
console_output_style = progress
addopts =
    # Verbose output for failures
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers (must be registered)
    --strict-markers
    # Warnings as errors (optional, uncomment to enable)
    # -W error

# Markers (register all custom markers)
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    gpu: Tests that require GPU/CUDA
    slow: Slow-running tests (>5 seconds)
    performance: Performance benchmarking tests
    vr: VR-specific tests
    video: Video processing tests

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstractmethod

[coverage:html]
directory = test_results/coverage
